query LocationsQuery(
  $searchGeoLat: Float
  $searchGeoLng: Float
  $searchQuery: String
  $openNow: Boolean
  $termIds: [RefineryTermsFilter]
  $limit: Int
  $pageNumber: Int
  $offset: Int
) {
  refineryAllLocations(
    limit: $limit
    pageNumber: $pageNumber
    offset: $offset
    filter: { openNow: $openNow, termIds: $termIds }
    sortByDistance: {
      originLat: $searchGeoLat
      originLng: $searchGeoLng
      searchQuery: $searchQuery
    }
  ) {
    locations {
      id
      name
      contentType
      slug
      url
      status
      parentLibraryName
      address_line1
      address_line2
      locality
      administrative_area
      postal_code
      phone
      wheelchairAccess
      accessibilityNote
      geoLocation {
        lat
        lng
      }
      todayHours {
        start
        end
      }
      appointmentOnly
      open
    }
    pageInfo {
      totalItems
      timestamp
    }
  }
}
