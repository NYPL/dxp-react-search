query SearchDocumentQuery(
  $q: String,
  $tid: String,
  $limit: Int,
  $pageNumber: Int,
  $offset: Int
) {
  allSearchDocuments(
    limit: $limit,
    pageNumber: $pageNumber,
    offset: $offset,
    filter: {
      q: $q,
      tid: $tid
    }
  ) {
    items {
      ... on OnlineResourceDocument {
        id
        slug
        name
        description
        accessibilityLink
        termsConditionsLink
        privacyPolicyLink
        subjects {
          id
          name
        }
        notes
        updateFrequency
        printEquivalent
        format
        language
        outputType
      }
    }
    pageInfo {
      totalItems,
      limit,
      pageNumber,
      pageCount,
      timestamp
    }
  }
}