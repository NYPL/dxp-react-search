query LocationsQuery($openNow: Boolean) {
  allLocations(
    filter: {
      openNow: $openNow
    }
  ) {
    locations {
      id
      name
      status
      address_line1
      address_line2
      locality
      administrative_area
      postal_code
      phone
      wheelchairAccess
      geoLocation {
        lat
        lng
      }
    }
  }
}
