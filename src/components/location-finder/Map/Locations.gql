query LocationsQuery($openNow: Boolean, $termIds: [TermsFilter]) {
  allLocations(
    filter: {
      openNow: $openNow,
      termIds: $termIds
    }
  ) {
    locations {
      id
      name
      status
      address_line1
      address_line2
      locality
      administrative_area
      postal_code
      phone
      wheelchairAccess
      geoLocation {
        lat
        lng
      }
    }
  }
}
