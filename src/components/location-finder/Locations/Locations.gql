query LocationsQuery($searchGeoLat: Float, $searchGeoLng: Float) {
  allLocations(
    sortByDistance: {
      originLat: $searchGeoLat,
      originLng: $searchGeoLng
    }
  ) {
    id
    name
    status
    address_line1
    address_line2
    locality
    administrative_area
    postal_code
    phone
    wheelchairAccess
    geoLocation {
      lat
      lng
    }
    todayHours {
      start
      end
    }
  }
}
