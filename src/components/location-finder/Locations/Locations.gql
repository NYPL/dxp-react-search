query LocationsQuery($searchGeoLat: Float, $searchGeoLng: Float, $openNow: Boolean) {
  allLocations(
    filter: {
      openNow: $openNow
    },
    sortByDistance: {
      originLat: $searchGeoLat,
      originLng: $searchGeoLng
    }
  ) {
    id
    name
    status
    address_line1
    address_line2
    locality
    administrative_area
    postal_code
    phone
    wheelchairAccess
    accessibilityNote
    geoLocation {
      lat
      lng
    }
    todayHours {
      start
      end
    }
    open
  }
}
